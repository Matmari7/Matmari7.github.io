<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentos Juntos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    #contador {
      font-size: 2em;
      color: #6f42c1;
      margin-top: 15px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -50px;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        transform: translateX(50px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h1>Estamos juntos há:</h1>
  <div id="contador"></div>

  <script>
    const dataInicial = new Date('2025-03-03'); // Altere para a sua data
    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicial;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      document.getElementById('contador').textContent = `${dias} dias`;
    }
    atualizarContador();

    // Criar corações flutuantes
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
