    body {

      background-size: cover;

    h1 {

    #contador {
      font-size: 2em;

</head>
<body>
  <h1>Nosso Amor em Cada Segundo ðŸ’ž</h1>
  <div id="contador"></div>

  <audio autoplay loop>
    <source src="Justin Timberlake - Mirrors (Official Video) [uuZE_IRwLNI].mp3" type="audio/mp3">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    const dataInicio = new Date("2025-03-03 T00:00:00"); // Altere a data de inÃ­cio aqui
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      contador.innerHTML = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos ðŸ’—`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
