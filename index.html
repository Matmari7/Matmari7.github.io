<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Momentos Juntos üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Loved by the King', cursive;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 12px #000;
      animation: pulse 3s infinite;
      z-index: 2;
    }

    .galeria {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto 30px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      z-index: 1;
    }

    .galeria img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .galeria img.ativa {
      opacity: 1;
    }

    #contador {
      font-size: 2em;
      background-color: transparent;
      padding: 25px 30px;
      border-radius: 20px;
      text-shadow: 1px 1px 5px #000;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/fHY5qzR.png') no-repeat center;
      background-size: contain;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }

    .fotos-dinamicas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .foto-solta {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      animation: flutuarFotos 14s linear infinite;
      opacity: 0.85;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    @keyframes flutuarFotos {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: #fff;
      font-family: Arial, sans-serif;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .foto-solta {
        animation: flutuarFotos 14s linear infinite; /* Mant√©m anima√ß√£o nas fotos no celular */
        width: 80px; /* Ajusta o tamanho das fotos */
        height: 80px;
      }

      .galeria {
        max-width: 90%;
        height: auto;
      }

      h1 {
        font-size: 2.5em;
      }

      button {
        font-size: 12px;
        padding: 4px 8px;
      }

      .hearts {
        display: none; /* Esconde os cora√ß√µes flutuantes no celular para melhor performance */
      }
    }

  </style>
</head>
<body>
  <h1>Eu te amo muito üíû</h1>
  <h1>Meu BB üíû</h1>

  <!-- Galeria de fotos >
  <div class="galeria">
    <img src="marii.jpg" class="ativa" alt="Foto 1">
    <!-- <img src="foto2.jpg" alt="Foto 2"> -->
    <!-- <img src="foto3.jpg" alt="Foto 3"> -->
  <!--/div-->

  <div id="contador"></div>

  <!-- Cora√ß√µes flutuando -->
  <div class="hearts">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 3s;"></div>
  </div>

  <!-- Fotos flutuando dinamicamente -->
  <div class="fotos-dinamicas">
    <img src="marii.jpg" class="foto-solta" style="left: 5%; animation-delay: 0s;">
    <img src="mariipraia.jpg" class="foto-solta" style="left: 20%; animation-delay: 3s;">
    <img src="primeiroencontro.jpg" class="foto-solta" style="left: 10%; animation-delay: 6s;">
    <img src="voltaitalia.jpg" class="foto-solta" style="left: 50%; animation-delay: 9s;">
    <img src="papa.jpg" class="foto-solta" style="left: 30%; animation-delay: 6s;">
    <img src="botanico.jpg" class="foto-solta" style="left: 70%; animation-delay: 3s;">
    <img src="primeirabalada.jpg" class="foto-solta" style="left:90%; animation-delay: 0s;">
  </div>

  <!-- M√∫sica -->
  <audio id="musica" loop>
    <source src="Justin-Timberlake-Mirrors.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- Bot√£o √∫nico para alternar entre Tocar e Pausar -->
  <button id="botaoMusica" onclick="alternarMusica()">Tocar M√∫sica</button>

  <script>
    // Fun√ß√£o para alternar entre tocar e pausar a m√∫sica
    function alternarMusica() {
      const musica = document.getElementById('musica');
      const botaoMusica = document.getElementById('botaoMusica');

      if (musica.paused) {
        musica.currentTime = 318; // Come√ßar de um ponto espec√≠fico (por exemplo, 5min)
        musica.volume = 0.5;
        musica.play();
        botaoMusica.textContent = "Pausar M√∫sica"; // Altera o texto do bot√£o
      } else {
        musica.pause();
        botaoMusica.textContent = "Tocar M√∫sica"; // Altera o texto do bot√£o
      }
    }

    // Contador
    const dataInicio = new Date("2025-03-03T00:00:00"); // Sua data de in√≠cio aqui!
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicio;

      if (diferenca < 0) {
        const diferencaAbs = Math.abs(diferenca);
        let diasFaltando = Math.floor(diferencaAbs / (1000 * 60 * 60 * 24));
        let horasFaltando = Math.floor((diferencaAbs / (1000 * 60 * 60)) % 24);
        let minutosFaltando = Math.floor((diferencaAbs / (1000 * 60)) % 60);
        let segundosFaltando = Math.floor((diferencaAbs / 1000) % 60);
        // contador.innerHTML = `Faltam ${diasFaltando}d ${horasFaltando}h ${minutosFaltando}m ${segundosFaltando}s para nosso dia! üíñ`;
        contador.innerHTML = `Aguardando nosso momento especial... üíñ`;
        return;
      }

      let anos = agora.getFullYear() - dataInicio.getFullYear();
      let meses = agora.getMonth() - dataInicio.getMonth();
      let dias = agora.getDate() - dataInicio.getDate();

      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      if (dias < 0) {
        meses--;
        const diasNoMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += diasNoMesAnterior;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      let textoContadorPartes = [];

      if (anos > 0) {
        textoContadorPartes.push(`${anos} ${anos === 1 ? "ano" : "anos"}`);
      }
      if (meses > 0) {
        textoContadorPartes.push(`${meses} ${meses === 1 ? "m√™s" : "meses"}`);
      }

      if (anos === 0 && meses === 0) {
        if (dias > 0) {
          contador.innerHTML = `${dias} ${dias === 1 ? "dia" : "dias"}, ${horas}h, ${minutos}m e ${segundos}s juntos üíó`;
        } else {
          contador.innerHTML = `${horas}h, ${minutos}m e ${segundos}s juntos üíó`;
        }
      } else {
        if (dias > 0) {
          textoContadorPartes.push(`${dias} ${dias === 1 ? "dia" : "dias"}`);
        }

        let textoFinal = "";
        if (textoContadorPartes.length === 0 && dias === 0) { // Caso de 0 tudo, mas diferen√ßa positiva (raro, mas para seguran√ßa)
          if (diferenca > 0) { // Apenas se o tempo realmente passou
            textoFinal = `${horas}h, ${minutos}m e ${segundos}s come√ßando`;
          } else {
            textoFinal = "Iniciando..."; // Ou outra mensagem apropriada
          }
        } else if (textoContadorPartes.length === 1) {
          textoFinal = textoContadorPartes[0];
        } else if (textoContadorPartes.length === 2) {
          textoFinal = textoContadorPartes.join(" e ");
        } else if (textoContadorPartes.length === 3) {
          textoFinal = `${textoContadorPartes[0]}, ${textoContadorPartes[1]} e ${textoContadorPartes[2]}`;
        }
        
        if (textoFinal !== "") {
            contador.innerHTML = `${textoFinal} juntos üíó`;
        } else if (diferenca > 0) { // Se nada foi formatado mas o tempo passou (ex: 0 dias, mas algumas horas)
             contador.innerHTML = `${horas}h, ${minutos}m e ${segundos}s juntos üíó`;
        } else { // Fallback se textoFinal estiver vazio e a diferen√ßa n√£o for positiva (ex: data futura j√° tratada)
            contador.innerHTML = `Calculando...`; // Mensagem enquanto aguarda a primeira atualiza√ß√£o se dataInicio for exatamente 'agora'
        }
      }
    }

    setInterval(atualizarContador, 1000);
    atualizarContador(); // Chamar para exibir imediatamente

    // Galeria rotativa (se estiver usando)
    // Verifique se existem imagens na galeria antes de tentar acess√°-las
    const imagensGaleria = document.querySelectorAll('.galeria img');
    let indiceAtual = 0;

    if (imagensGaleria.length > 0) {
      setInterval(() => {
          imagensGaleria[indiceAtual].classList.remove('ativa');
          indiceAtual = (indiceAtual + 1) % imagensGaleria.length;
          imagensGaleria[indiceAtual].classList.add('ativa');
      }, 5000);
    }
  </script>
</body>
</html>
