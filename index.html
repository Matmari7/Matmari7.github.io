<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Momentos Juntos ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('marii.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 12px #000;
      animation: pulse 3s infinite;
    }

    #contador {
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px 30px;
      border-radius: 20px;
      text-shadow: 1px 1px 5px #000;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/fHY5qzR.png') no-repeat center;
      background-size: contain;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor em Cada Segundo ðŸ’ž</h1>
  <div id="contador"></div>

  <div class="hearts">
    <!-- vÃ¡rios coraÃ§Ãµes animados -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 3s;"></div>
  </div>

  <audio autoplay loop>
    <source src="Justin Timberlake - Mirrors (Official Video) [uuZE_IRwLNI].mp3" type="audio/mp3">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    const dataInicio = new Date("2025-03-03T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      contador.innerHTML = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos ðŸ’—`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
